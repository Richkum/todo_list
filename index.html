<body>

  <div class="todo-container">
    <form action="">
      <label for="todo">
        Todo
        <input type="text" name="todo" id="todo">
      </label>
      <div class="todo-options">
        <label for="">
          Priotity
          <select name="priority">
            <option disabled></option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </label>
        <label for="">
          Deadline
          <input type="text" name="Deadline" id="todo">
        </label>
      </div>
      <button>Add</button>
    </form>
    <div class="todos">
      <div class="todo flex">
        <div class="flex">
          <div class="flex">
            <p class="flex">First Todo</p>
            <p>10:28</p>
          </div>
          <div class="flex">
            <p class="priority">High</p>
            <p class="time">Before 12-12-23 10:28</p>
          </div>
        </div>
      </div>
    </div>
  </div>
